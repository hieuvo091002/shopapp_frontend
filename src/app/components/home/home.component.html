<app-header></app-header>


<!-- Hero Section Begin -->
<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">

            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <select style="padding-top: 0px;" class="hero__search__categories" [(ngModel)]="selectedCategoryId">
                            <option [value]="0">Tất cả</option>
                            <option *ngFor="let category of categories" [value]="category.id">
                                {{ category.name }}
                            </option>
                        </select>

                        <input type="text" placeholder="Nhập tên sản phầm cần tìm ?" [(ngModel)]="keyword">
                        <button type="submit" class="site-btn" (click)="searchProducts()">SEARCH</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->

<!-- Featured Section Begin -->
<section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Sản phẩm</h2>
                </div>
                <div class="featured__controls">
                    <ul>
                        <!-- <li class="active" *ngFor="let category of categories" [value]="category.id">{{ category.name
                        }}</li> -->
                        <!-- <li class="active" data-filter="*">Tất cả</li>
                        <li data-filter=".oranges">Máy tính</li>
                        <li data-filter=".fresh-meat">Fresh Meat</li>
                        <li data-filter=".vegetables">Vegetables</li>
                        <li data-filter=".fastfood">Fastfood</li> -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="row featured__filter">
            <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat" *ngFor="let product of products">
                <div class="featured__item">
                    <div class="featured__item__pic set-bg">
                        <img [src]="product.url" alt="">
                        <ul class="featured__item__pic__hover">
                            <li><a ><i class="fa fa-heart"></i></a></li>
                            <li><a ><i class="fa fa-retweet"></i></a></li>
                            <li class="cart"><a (click)="addToCart(product.id)"><i class="fa fa-shopping-cart"></i></a></li>
                        </ul>
                    </div>
                    <div class="featured__item__text">
                        <h6><a (click)="onProductClick(product.id,product.category_id)">{{ product.name }}</a></h6>
                        <h5>Giá: {{ (product.price) | currency: 'VND' }}</h5>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<!-- Featured Section End -->

<div class="d-flex justify-content-center" style="margin-bottom: 20px;">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" *ngIf="currentPage > 0">
                <a class="page-link" (click)="onPageChange(0)">First</a>
            </li>
            <li class="page-item" *ngIf="currentPage > 0">
                <a class="page-link" (click)="onPageChange(currentPage - 1)">
                    <i class="fa fa-chevron-left"></i>
                </a>
            </li>
            <ng-container *ngFor="let page of visiblePages">
                <li class="page-item" [ngClass]="{'active': page === currentPage + 1}">
                    <a class="page-link" (click)="onPageChange(page - 1)">{{ page }}</a>
                </li>
            </ng-container>
            <li class="page-item" *ngIf="currentPage < totalPages - 1">
                <a class="page-link" (click)="onPageChange(currentPage + 1)">
                    <i class="fa fa-chevron-right"></i>
                </a>
            </li>
            <li class="page-item" *ngIf="currentPage < totalPages - 1">
                <a class="page-link" (click)="onPageChange(totalPages - 1)">Last</a>
            </li>
        </ul>
    </nav>
</div>
<app-footer></app-footer>
