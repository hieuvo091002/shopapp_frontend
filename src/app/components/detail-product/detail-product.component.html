<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="section-title related__product__title">
        <h2>Thông tin sản phẩm</h2>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let image of product?.product_images; let i = index" class="carousel-item"
            [ngClass]="{'active': i === currentImageIndex}">
            <div class="square-image">
              <img [src]="image.image_url" class="product-image" alt="Product Image">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev"
          (click)="previousImage()">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next"
          (click)="nextImage()">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="row">
        <div class="thumbnail-container">
          <div *ngFor="let image of product?.product_images; let i = index" class="thumbnail-item"
            [ngClass]="{'active': i === currentImageIndex}" (click)="thumbnailClick(i)">
            <img [src]="image.image_url" class="thumbnail-image" alt="Thumbnail Image">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">

      <div class="product__details__text">
        <h3>{{ product?.name }}</h3>
        <div class="product__details__rating">
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star-half-o"></i>
          <span>(18 reviews)</span>
        </div>
        <div class="product__details__price">Giá: {{ (product?.price)| currency:'VND' }}</div>
        <div class="product__details__price">Tổng tiền: {{ getTotalPrice() | number:'1.2-2'}}</div>
        <p>{{ product?.description }}</p>
        <div class="product__details__quantity">
          <div class="product-quantity">
            <div class="border-wrapper">
              <button (click)="decreaseQuantity()">-</button>
              <input type="text" [value]="quantity">
              <button (click)="increaseQuantity()">+</button>
            </div>
          </div>
        </div>
        <a (click)="addToCart()" class="primary-btn" >Thêm vào giỏ hàng</a>
        <a (click)="buyNow()" class="primary-btn">Mua ngay</a>
      </div>
    </div>
  </div>
</div>
<!-- Related Product Section Begin -->
<section class="related-product" style="padding-top: 40px;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title related__product__title">
          <h2>Sản phẩm cùng loại</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat" *ngFor="let product of products">
        <div class="featured__item" (click)="onProductClick(product.id)">
          <div class="featured__item__pic set-bg">
            <img [src]="product.url" alt="">
            <ul class="featured__item__pic__hover">
              <li><a href="#"><i class="fa fa-heart"></i></a></li>
              <li><a href="#"><i class="fa fa-retweet"></i></a></li>
              <li class="cart"><a (click)="addToCartid(product.id)"><i class="fa fa-shopping-cart"></i></a></li>
            </ul>
          </div>
          <div class="featured__item__text">
            <h6><a (click)="onProduct(product.id,product.category_id)">{{ product.name }}</a></h6>
            <h5>Giá: {{ (product.price)| currency:'VND' }} VNĐ</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Related Product Section End -->

<app-footer></app-footer>
