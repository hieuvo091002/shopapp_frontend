<div *ngIf="product">
  <div class="app-title">
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item">Danh sách sản phẩm</li>
      <li class="breadcrumb-item"><a href="#">Sửa sản phẩm</a></li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-12">

      <div class="tile">

        <h3 class="tile-title">Sửa sản phẩm</h3>
        <div class="tile-body">
          <form class="row" enctype="multipart/form-data">
            <div class="form-group col-md-6">
              <label class="control-label">Name:</label>
              <input type="text" id="name" [(ngModel)]="updatedProduct.name" name="name" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
              <label class="control-label">Price: </label>
              <input type="text" id="price" [(ngModel)]="updatedProduct.price" name="price"
                class="form-control col-md-3" required>
            </div>
            <div class="form-group col-md-12">
              <label class="control-label">Description: </label>
              <textarea id="description" [(ngModel)]="updatedProduct.description" name="description"
                class="form-control" required></textarea>
            </div>
            <div class="form-group  col-md-12">
              <label for="exampleSelect1" class="control-label">Category: </label>
              <select id="category" [(ngModel)]="updatedProduct.category_id" name="category" class="form-control"
                required>
                <!-- Hiển thị danh sách các category -->
                <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
              </select>
            </div>
            <div class="row mb-3">
              <label for="exampleSelect1" class="control-label">Image: </label>
              <div class="thumbnail-container">
                <div *ngFor="let productImage of product?.product_images; let i = index" class="thumbnail-item"
                  [ngClass]="{'active': i === currentImageIndex}" (click)="thumbnailClick(i)">
                  <img [src]="productImage.image_url" class="thumbnail-image" alt="Thumbnail Image">
                  <button type="button" class="btn btn-sm remove-image" (click)="deleteImage(productImage)">
                    <i class="fa fa-times-circle text-danger"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="images">Add images (up to 5):</label>
              <input type="file" id="images" name="images" multiple (change)="onFileChange($event)" accept="image/*">
            </div>
          </form>
        </div>
        <button class="btn btn-save" (click)="updateProduct()" type="button">Lưu lại</button>
        <!-- <a class="btn btn-cancel" href="/doc/table-data-table.html">Hủy bỏ</a> -->
      </div>
    </div>
  </div>
</div>
