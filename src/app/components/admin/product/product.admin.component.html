<div class="app-title">
  <ul class="app-breadcrumb breadcrumb side">
    <li class="breadcrumb-item active"><a href="#"><b>Danh sách sản phẩm</b></a></li>
  </ul>
  <div id="clock"></div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="tile">
      <div class="tile-body">

        <div class="row mb-3">
          <div class="col-md-8">
            <input type="text" class="form-control search-input" placeholder="Tìm sản phẩm" [(ngModel)]="keyword">
          </div>
          <div class="col-md-4">
            <button style="height: -webkit-fill-available;" class="btn btn-primary" (click)="searchProducts()">Tìm kiếm</button>
          </div>
        </div>

        <div class="row element-button">
          <div class="col-sm-2">

            <a class="btn btn-add btn-sm" (click)="insertProduct()" title="Thêm"><i class="fas fa-plus"></i>
              Tạo mới sản phẩm</a>
          </div>
        </div>
        <table class="table table-hover table-bordered js-copytextarea" cellpadding="0" cellspacing="0" border="0"
          id="sampleTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Price</th>
              <th>Thumbnail</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let product of products">
              <td>{{ product.id }}</td>
              <td>{{ product.name }}</td>
              <td>{{ (product.price)| currency:'VND' }}</td>
              <td>
                <img src="{{ product.url }}" class="img-card-person" alt="Thumbnail" width="100" height="100">
              </td>
              <td>{{ product.description }}</td>
              <td class="table-td-center"><button (click)="deleteProduct(product)" class="btn btn-primary btn-sm trash" type="button" title="Xóa"><i
                    class="fas fa-trash-alt"></i>
                </button>
                <button (click)="updateProduct(product.id)" class="btn btn-primary btn-sm edit" type="button" title="Sửa" id="show-emp" data-toggle="modal"
                  data-target="#ModalUP"><i class="fas fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-center">
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item" *ngIf="currentPage > 0">
                <a class="page-link" (click)="onPageChange(0)">First</a>
              </li>
              <li class="page-item" *ngIf="currentPage > 0">
                <a class="page-link" (click)="onPageChange(currentPage - 1)">
                  <i class="fa fa-chevron-left"></i>
                </a>
              </li>
              <ng-container *ngFor="let page of visiblePages">
                <li class="page-item" [ngClass]="{'active': page === currentPage + 1}">
                  <a class="page-link" (click)="onPageChange(page - 1)">{{ page }}</a>
                </li>
              </ng-container>
              <li class="page-item" *ngIf="currentPage < totalPages - 1">
                <a class="page-link" (click)="onPageChange(currentPage + 1)">
                  <i class="fa fa-chevron-right"></i>
                </a>
              </li>
              <li class="page-item" *ngIf="currentPage < totalPages - 1">
                <a class="page-link" (click)="onPageChange(totalPages - 1)">Last</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
