<!-- Header Section Begin -->
<header class="header">

  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="header__logo">
          <a routerLink=""><img src="../../../assets/img/logo.png" alt=""></a>
        </div>
      </div>
      <div class="col-lg-6">
        <nav class="header__menu">
          <ul>
            <li><a routerLink="">Trang chủ</a></li>
            <li><a [ngClass]="{ 'active': activeNavItem === 2 }" (click)="setActiveNavItem(2)" routerLink="/orders">Giỏ
                hàng</a></li>
            <!-- <li><a href="#">Pages</a>
                            <ul class="header__menu__dropdown">
                                <li><a href="./shop-details.html">Shop Details</a></li>
                                <li><a href="./shoping-cart.html">Shoping Cart</a></li>
                                <li><a href="./checkout.html">Check Out</a></li>
                                <li><a href="./blog-details.html">Blog Details</a></li>
                            </ul>
                        </li> -->
            <li class="nav-item">
              <ng-container *ngIf="userResponse">
                <ng-container ngbPopover="Tài khoản của tôi,Đơn mua,Đăng xuất" popoverTitle="User Actions"
                  triggers="click" [placement]="'bottom'">
                  <a class="nav-link" [ngbPopover]="popoverContent" (click)="togglePopover($event)">
                    {{ userResponse.fullname }}
                  </a>
                  <ng-template #popoverContent>
                    <div class="popover-list">
                      <a class="popover-item" (click)="handleItemClick(0)">Tài khoản của tôi</a>
                      <!-- <a class="popover-item" (click)="handleItemClick(1)">Đơn mua</a> -->
                      <a class="popover-item" (click)="handleItemClick(2)">Đăng xuất</a>
                    </div>
                  </ng-template>
                </ng-container>
              </ng-container>
              <ng-container *ngIf="!userResponse">
                <a class="nav-link" routerLink="/login">Đăng nhập</a>
              </ng-container>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="humberger__open">
      <i class="fa fa-bars"></i>
    </div>
  </div>
</header>
<!-- Header Section End -->
